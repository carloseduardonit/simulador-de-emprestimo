    <div id="formulario">
        
        <form>
            <table>
                <tr>
                    <th>
                        <label for="html">Valor do Emprestimo:</label><br>
                        <input type="number" id="valorEmprestimo" placeholder="Valor do Emprestismo" value="100000" />
                    </th>
                    <th>
                        <label for="html">Taxa de Juros:</label><br>
                        <input type="number" id="taxaJuros" placeholder="Taxa de Juros" value="14.0175" />
                    </th>
                    <th class="thCarencia">
                        <label for="html">Numero de Carência:</label><br>
                        <input type="number" onmouseout="Validacao.temCarencia()" id="numeroCarencia"
                            placeholder="Numero de Carência" value="4" />
                    </th>
                    <th id="thTipoCarencia">
                    <th class="thPrestacao">
                        <label for="html">Numero de Prestação:</label><br>
                        <input type="number" id="numeroPrestacao" placeholder="Numero de Prestação" value="10" />
                    </th>
                    <th>
                        <input onclick="tabela()" type="button" value="Simule o emprestimo" />

                    </th>
                </tr>
            </table>
            
        </form>
    </div>

    <div class="linha">
        <div id="tabelaSAC" onmouseenter="SAC.deboxe()" onmouseout="tabela()" class="coluna"></div>
        <div id="tabelaSPC" onmouseenter="SPC.deboxe()" onmouseout="tabela()" class="coluna"></div>
        <div id="tabelaSAM" onmouseenter="SAM.deboxe()" onmouseout="tabela()" class="coluna"></div>
